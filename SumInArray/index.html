<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Sum in Array</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="h1 mt-2">Sum the elements</div>
        </div>
        
        <div class="row mt-5">
            <div class="form">
                <div>
                    <label class="form-label">Enter the elements</label>
                    <input class="numbers form-control" type="text" placeholder="Write comma separated elements to add"/>
                </div>
                <div class="mt-3 text-center">
                    <button type="button" class="btn btn-primary">Create Table</button>
                    <button type="button" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="row mt-5">
            <div class="h5">
                <span>Sum: </span>
                <span class="sum"></span>
            </div>
            <div class="mt-3">
                <button class="add btn btn-info btn-sm">Add Element</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
