<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="h1">Array Operations</div>
        </div>

        <div class="row mt-5">
            <div class="form">
                <div>
                    <label class="form-label">Enter the elements</label>
                    <input class="numbers form-control" type="text" placeholder="Write comma separated elements to add"/>
                </div>
                <div class="mt-3 text-center">
                    <button type="button" class="create-table btn btn-primary">Create Table</button>
                    <button type="button" class="reset-button btn btn-danger">Reset</button>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <table class="table table-bordered">
                <thead class="numbers-table">
                </thead>
            </table>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
